<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实名插槽</title>
</head>
<body>

<div id="app">
    <my-computer>
        <div slot="hard-drive">SSD 500G</div>
    </my-computer>
</div>

<template id="myComputer">
    <div>
        <slot name="cpu"><h1>这里插CPU</h1></slot>
        <slot name="memory"><h1>这里插内存</h1></slot>
        <slot name="hard-drive"><h1>这里插硬盘</h1></slot>
    </div>
</template>

<script type="text/javascript" src="../../plugin/vue/vue.js"></script>
<script>
    Vue.component('my-computer', {
        template: '#myComputer'
    })
    new Vue({
        el: '#app'
    });
</script>
</body>
</html>
