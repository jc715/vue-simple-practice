<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件data属性</title>
</head>
<body>
<div id="app1">
    <my-component></my-component>
</div>

<script type="text/javascript" src="../../plugin/vue/vue.js"></script>
<script>
    new Vue({
        el: '#app1',
        components: {
            'myComponent': {
                template: '<span>组件data属性:{{dataValue}}</span>',
                data: function() {
                    return {
                        dataValue: '我是一个值'
                    }
                }
            }
        }
    })
</script>
</body>
</html>
