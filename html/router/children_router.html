<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子路由</title>
</head>
<body>
<div id="app">
    <h1></h1>
    <p>导航
        <router-link to="/homePage">Go to home page</router-link>
    </p>
    <router-view></router-view>
</div>

<template id="homePage">
    <div>
        home page
        <router-link to="/homePage/childAPage">Go to child a page</router-link>
        <router-link to="/homePage/childBPage">Go to child b page</router-link>
        <router-view></router-view>
    </div>
</template>

<script type="text/javascript" src="../../plugin/vue/vue.js"></script>
<script type="text/javascript" src="../../plugin/vue/vue-router.js"></script>
<script>
    // 定义组件
    const homePage = {
        template: '#homePage'
    }
    const childAPage = {
        template: '<div>child a content</div>'
    }
    const childBPage = {
        template: '<div>child b content</div>'
    }

    // 定义路由
    const routes = [
        // { path: '/', redirect: '/home'},
        {
            path: '/homePage', // 主页路由
            component: homePage,
            children:[ // 嵌套子路由
                {
                    path:'childAPage', // 子页面1
                    component:childAPage
                },
                {
                    path:'childBPage', // 子页面2
                    component:childBPage
                }
            ]
        }
    ]

    // 创建路由实例
    const router = new VueRouter({
        routes
    })

    // APP挂载
    new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
