<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路由</title>
</head>
<body>
<div id="app">
    <h1>首页</h1>
    <p>
        <router-link to="/firstPage">Go to first page</router-link>
        <router-link to="/secondPage">Go to second page</router-link>
    </p>

    <router-view></router-view>
</div>

<template id=""></template>

<script type="text/javascript" src="../../plugin/vue/vue.js"></script>
<script type="text/javascript" src="../../plugin/vue/vue-router.js"></script>
<script>
    // 定义组件
    const firstPage = {
        template: '<div>first page content</div>'
    }
    const secondPage = {
        template: '<div>second page content</div>'
    }

    // 定义路由
    const routes = [
        { path: '/firstPage', component: firstPage},
        { path: '/secondPage', component: secondPage}
    ]

    // 创建路由实例
    const router = new VueRouter({
        routes
    })

    // APP挂载
    new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
