<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>动态绑定传值</title>
</head>
<body>
<div id="app">
    <child-component :dynamic-value="dynamicValue"></child-component>
</div>


<template id="childComponent">
    <h3>{{dynamicValue}}</h3>
</template>


<script type="text/javascript" src="../../plugin/vue/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            dynamicValue: 'a dynamic value'
        },
        components: {
            'childComponent' : {
                template: '#childComponent',
                props: ['dynamicValue']

            }
        }
    })
</script>
</body>
</html>
